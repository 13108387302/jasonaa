<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbf8f1" />
      <stop offset="100%" stop-color="#faf8ef" />
    </linearGradient>
    <linearGradient id="tile2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eee6da" />
      <stop offset="100%" stop-color="#e9e0c9" />
    </linearGradient>
    <linearGradient id="tile4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ede2c8" />
      <stop offset="100%" stop-color="#e8d8b5" />
    </linearGradient>
    <linearGradient id="tile8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f2b179" />
      <stop offset="100%" stop-color="#eda567" />
    </linearGradient>
    <linearGradient id="tile16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59563" />
      <stop offset="100%" stop-color="#f18c52" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feFlood flood-color="#bbada0" flood-opacity="0.5" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 游戏背景 -->
  <rect width="100" height="100" rx="10" fill="url(#bgGradient)" />
  <rect x="5" y="5" width="90" height="90" rx="6" fill="#bbada0" opacity="0.2" />
  
  <!-- 方块组 -->
  <g filter="url(#shadow)">
    <!-- 2方块 -->
    <rect x="10" y="10" width="35" height="35" rx="5" fill="url(#tile2)" />
    <text x="27.5" y="32" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#776e65">2</text>
    
    <!-- 4方块 -->
    <rect x="55" y="10" width="35" height="35" rx="5" fill="url(#tile4)" />
    <text x="72.5" y="32" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#776e65">4</text>
    
    <!-- 8方块 -->
    <rect x="10" y="55" width="35" height="35" rx="5" fill="url(#tile8)" />
    <text x="27.5" y="77" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#f9f6f2">8</text>
    
    <!-- 16方块 -->
    <rect x="55" y="55" width="35" height="35" rx="5" fill="url(#tile16)" />
    <text x="72.5" y="77" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#f9f6f2">16</text>
  </g>
  
  <!-- 光泽效果 -->
  <rect x="15" y="14" width="25" height="4" rx="2" fill="white" opacity="0.3" />
  <rect x="60" y="14" width="25" height="4" rx="2" fill="white" opacity="0.3" />
  <rect x="15" y="59" width="25" height="4" rx="2" fill="white" opacity="0.1" />
  <rect x="60" y="59" width="25" height="4" rx="2" fill="white" opacity="0.1" />
  
  <!-- 分数区域 -->
  <rect x="10" y="93" width="40" height="1" rx="0.5" fill="#bbada0" />
  <text x="15" y="98" font-family="Arial" font-size="5" font-weight="bold" fill="#776e65">SCORE: 284</text>
  
  <!-- 游戏标志 -->
  <text x="77" y="98" font-family="Arial" font-size="7" font-weight="bold" fill="#bbada0" text-anchor="middle">2048</text>
</svg> 