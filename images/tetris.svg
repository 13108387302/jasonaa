<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f7fa" />
      <stop offset="100%" stop-color="#b2ebf2" />
    </linearGradient>
    <linearGradient id="redBlock" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef5350" />
      <stop offset="100%" stop-color="#e53935" />
    </linearGradient>
    <linearGradient id="blueBlock" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#42a5f5" />
      <stop offset="100%" stop-color="#1e88e5" />
    </linearGradient>
    <linearGradient id="greenBlock" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66bb6a" />
      <stop offset="100%" stop-color="#43a047" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feFlood flood-color="#000000" flood-opacity="0.3" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="100" height="100" rx="10" fill="url(#bgGradient)" />
  
  <!-- 网格线 -->
  <g stroke="#b2ebf2" stroke-width="0.5">
    <line x1="20" y1="10" x2="20" y2="90" />
    <line x1="40" y1="10" x2="40" y2="90" />
    <line x1="60" y1="10" x2="60" y2="90" />
    <line x1="80" y1="10" x2="80" y2="90" />
    
    <line x1="10" y1="20" x2="90" y2="20" />
    <line x1="10" y1="40" x2="90" y2="40" />
    <line x1="10" y1="60" x2="90" y2="60" />
    <line x1="10" y1="80" x2="90" y2="80" />
  </g>
  
  <!-- 方块组 -->
  <g filter="url(#shadow)">
    <!-- 红色方块 (正方形) -->
    <rect x="20" y="20" width="18" height="18" rx="2" fill="url(#redBlock)" stroke="#d32f2f" stroke-width="1" />
    <rect x="40" y="20" width="18" height="18" rx="2" fill="url(#redBlock)" stroke="#d32f2f" stroke-width="1" />
    <rect x="20" y="40" width="18" height="18" rx="2" fill="url(#redBlock)" stroke="#d32f2f" stroke-width="1" />
    <rect x="40" y="40" width="18" height="18" rx="2" fill="url(#redBlock)" stroke="#d32f2f" stroke-width="1" />
    
    <!-- 蓝色方块 (I形) -->
    <rect x="60" y="20" width="18" height="18" rx="2" fill="url(#blueBlock)" stroke="#1565c0" stroke-width="1" />
    <rect x="60" y="40" width="18" height="18" rx="2" fill="url(#blueBlock)" stroke="#1565c0" stroke-width="1" />
    <rect x="60" y="60" width="18" height="18" rx="2" fill="url(#blueBlock)" stroke="#1565c0" stroke-width="1" />
    
    <!-- 绿色方块 (L形) -->
    <rect x="20" y="60" width="18" height="18" rx="2" fill="url(#greenBlock)" stroke="#2e7d32" stroke-width="1" />
    <rect x="40" y="60" width="18" height="18" rx="2" fill="url(#greenBlock)" stroke="#2e7d32" stroke-width="1" />
    <rect x="40" y="80" width="18" height="18" rx="2" fill="url(#greenBlock)" stroke="#2e7d32" stroke-width="1" />
  </g>
  
  <!-- 闪光效果 -->
  <circle cx="29" cy="29" r="3" fill="white" opacity="0.4" />
  <circle cx="49" cy="49" r="3" fill="white" opacity="0.4" />
  <circle cx="69" cy="29" r="3" fill="white" opacity="0.4" />
  <circle cx="29" cy="69" r="3" fill="white" opacity="0.4" />
  
  <!-- 游戏信息 -->
  <text x="75" y="85" font-family="Arial" font-size="8" fill="#263238" font-weight="bold">下一个</text>
  <rect x="70" y="88" width="8" height="8" fill="#ff9800" stroke="#e65100" stroke-width="1" rx="1" />
  <rect x="78" y="88" width="8" height="8" fill="#ff9800" stroke="#e65100" stroke-width="1" rx="1" />
  <rect x="78" y="80" width="8" height="8" fill="#ff9800" stroke="#e65100" stroke-width="1" rx="1" />
</svg> 