<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100" height="100" rx="15" fill="#4A8FE7" />
  
  <!-- 画布 -->
  <rect x="15" y="15" width="70" height="70" rx="5" fill="#ffffff" />
  
  <!-- 用户画的圆 (稍微不完美的圆) -->
  <path d="M 30 50 
           C 30 35, 45 25, 60 25
           C 75 25, 85 40, 85 50
           C 85 65, 70 75, 55 75
           C 40 75, 30 65, 30 50" 
        fill="none" 
        stroke="#3366CC" 
        stroke-width="3"
        stroke-linecap="round" />
  
  <!-- 指导圆 - 虚线 -->
  <circle cx="50" cy="50" r="30" 
          fill="none" 
          stroke="#FF6B6B" 
          stroke-width="1.5"
          stroke-dasharray="5,3" />
  
  <!-- π符号 -->
  <text x="50" y="50" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#333333" 
        text-anchor="middle"
        dominant-baseline="middle">π</text>
</svg> 