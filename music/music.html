<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能娱乐平台 - 音乐练习</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="container">
        <a href="../settings/settings.html" class="settings-link" title="设置">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </a>
        
        <header>
            <h1>多功能娱乐平台 - 音乐练习</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="#" class="active">音乐练习</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section id="music" class="section active">
                <div class="music-options">
                    <div class="music-card active" id="scales-training">
                        <h3>音阶练习</h3>
                        <p>学习和聆听不同音阶的音符组成</p>
                    </div>
                    <div class="music-card" id="single-note">
                        <h3>单音辨听</h3>
                        <p>训练您辨别单个音符的能力</p>
                    </div>
                    <div class="music-card" id="multi-note">
                        <h3>多音辨听</h3>
                        <p>挑战识别多个音符组成的旋律</p>
                    </div>
                    <div class="music-card" id="rhythm-training">
                        <h3>节奏训练</h3>
                        <p>跟随节奏模式，提高您的节奏感（开发中）</p>
                    </div>
                </div>
                
                <div id="scales-training-container" class="music-container" style="display: block;"></div>
                <div id="single-note-container" class="music-container"></div>
                <div id="multi-note-container" class="music-container"></div>
                <div id="rhythm-training-container" class="music-container"></div>
                
                <div class="audio-settings">
                    <h3>音频设置</h3>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="use-synth-audio"> 使用合成音频（如果真实钢琴音频无法加载）
                        </label>
                        <button id="reset-audio-choice" class="small-button">重置音频选择</button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 多功能娱乐平台 | <a href="https://github.com/username/online-games" target="_blank">在 GitHub Pages 上查看</a></p>
        </footer>
    </div>

    <script src="../config.js"></script>
    <script src="../js/settings-loader.js"></script>
    <script src="../js/theme.js"></script>
    <script src="music.js"></script>
</body>
</html>
