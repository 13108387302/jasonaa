    <style>
        .settings-link {
            position: absolute;
            top: 15px;
            right: 20px;
            z-index: 100;

            border-radius: 4px;
            background-color: rgba(70, 130, 180, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .settings-link a:hover {
            background-color: rgba(70, 130, 180, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .settings-icon {
            display: inline-block;
            margin-right: 8px;
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmZmZmYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIzIj48L2NpcmNsZT48cGF0aCBkPSJNMTkuNCAyMi40TDEyIDEybDQuNy00LjdNOC43IDE5LjJMNi4xIDE0LjVNMTYuMiA4LjlsLTEuOS00LjdNNy43IDcuOGwzLjgtMy44Ii8+PC9zdmc+');

            background-position: center;
        }
        
        @media (max-width: 600px) {
            .settings-link {
                position: static;
                text-align: right;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 设置链接（独立放置） -->
        <div class="settings-link">
            <a href="settings.html">
                <span class="settings-icon"></span>

        </div>
        
        <header>
            <h1>多功能娱乐平台</h1>
            <nav>

                    </div>

                        <div class="game-icon">

                        <p>敬请期待</p>
                    </div>
                </div>
            </section>

            <!-- 音乐板块 -->
            <section id="music" class="section">
                <h2>音乐练习</h2>
                <div class="music-options">
                    <div class="music-card" data-mode="scales">
                        <h3>音阶练习</h3>
                        <p>练习各种音阶，提高音乐技巧</p>
                    </div>
                    <div class="music-card" data-mode="single-note">
                        <h3>单音辨听</h3>
                        <p>训练辨别单个音符的能力</p>
                    </div>
                    <div class="music-card" data-mode="multi-note">
                        <h3>多音辨听</h3>
                        <p>训练辨别和弦和多个音符的能力</p>
                    </div>
                </div>
                <div id="music-app" class="music-container">
                    <!-- 这里将根据选择加载不同的音乐练习内容 -->
                </div>
            </section>
        </main>
        
        <footer>
            <p>© 2023 多功能娱乐平台 | <a href="https://github.com/yourusername/webgame" target="_blank">GitHub Pages</a></p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="main.js"></script>
